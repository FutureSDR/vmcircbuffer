[package]
name = "vmcircbuffer"
version = "0.0.1"
authors = ["Bastian Bloessl <mail@bastibl.net>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://www.futuresdr.org"
repository = "https://github.com/futuresdr/vmcircbuffer/"
readme = "README.md"
description = "Doubly Mapped Circular Buffer"
keywords = ["sdr", "dsp", "real-time", "async"]
categories = ["asynchronous", "concurrency", "hardware-support", "science"]

[workspace]
members = [
    ".",
    "double-mapped-buffer",
    "double-mapped-circular-buffer",
]

[dependencies]
double-mapped-buffer = { path = "double-mapped-buffer" }
double-mapped-circular-buffer = { path = "double-mapped-circular-buffer" }
rand = "0.8.4"
